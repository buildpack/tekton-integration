apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-image-ws-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: cache-image-pipelinerun
spec:
  pipelineRef:
    name: buildpacks
  params:
    - name: BUILDER_IMAGE
      value: docker.io/cnbs/sample-builder:bionic@sha256:6c03dd604503b59820fd15adbc65c0a077a47e31d404a3dcad190f3179e920b5
    - name: TRUST_BUILDER
      value: "true"
    - name: SOURCE_SUBPATH
      value: apps/ruby-bundler
    - name: CACHE_IMAGE
      value: <IMAGE_NAME>-cache
  workspaces:
    - name: source-ws
      subPath: source
      persistentVolumeClaim:
        claimName: cache-image-ws-pvc
    - name: cache-ws # FIXME: Pipeline hangs if optional cache workspace is missing
      subPath: cache
      emptyDir: {}
  resources:
    - name: app-image
      resourceSpec:
        type: image
        params:
          - name: url
            value: <IMAGE_NAME>
    - name: source-git
      resourceSpec:
        type: git
        params:
          - name: url
            value: https://github.com/buildpacks/samples
---
